
            <div class="container-fluid p-0">

<div class="row mb-2 mb-xl-3">
  <div class="col-auto d-none d-sm-block">
    <h3 class="mb-0"><strong>Reservations</strong> / Create (Individual)</h3>
    <div class="text-muted">Guided form to create individual reservations.</div>
  </div>
</div>


<div class="d-flex flex-wrap gap-2 mb-3"><button type="button" class="btn btn-outline-primary btn-sm">Save draft</button><button type="button" class="btn btn-outline-primary btn-sm">Submit for approval</button></div>

<div class="row">
  <div class="col-xl-8">
    <div class="card mb-3">
      <div class="card-header">
        <h5 class="card-title mb-0">Step 1 · Guest information</h5>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">ITS No.</label>
            <input type="text" class="form-control" placeholder="ITS number">
          </div>
          <div class="col-md-8">
            <label class="form-label">Full name</label>
            <input type="text" class="form-control" placeholder="Name">
          </div>
          <div class="col-md-6">
            <label class="form-label">WhatsApp</label>
            <input type="tel" class="form-control" placeholder="+9665...">
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="optional">
          </div>
        </div>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-header">
        <h5 class="card-title mb-0">Step 2 · Dates & package</h5>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Arrival date</label>
            <input type="date" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Departure date</label>
            <input type="date" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Package</label>
            <select class="form-select">
              <option>Makkah first</option>
              <option>Madinah first</option>
              <option>Custom</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Special requests</label>
            <input type="text" class="form-control" placeholder="Notes">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-4">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Live summary</h5>
      </div>
      <div class="card-body">
        <ul class="list-unstyled mb-0 small">
          <li><strong>ITS:</strong> —</li>
          <li><strong>Name:</strong> —</li>
          <li><strong>WhatsApp:</strong> —</li>
          <li><strong>Dates:</strong> —</li>
          <li><strong>Pax:</strong> —</li>
          <li><strong>Package:</strong> —</li>
        </ul>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" tabindex="-1" id="modal-submit-individual" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Submit reservation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="text-muted">Confirm details and send for approval.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>

            </div>
